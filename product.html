<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }
    h2 {
        margin-bottom: 10px;
    }
    form {
        background: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, textarea, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        margin-top: 15px;
        background: #28a745;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
    th {
        background: #007bff;
        color: white;
    }
    .dashboard {
        background: white;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Dashboard</h2>
<div class="dashboard">
    Total Products: <span id="totalCount">0</span>
</div>

<h2>Add Product</h2>
<form id="productForm">
    <label>Product Name:</label>
    <input type="text" id="productName" placeholder="Enter product name">

    <label>Price:</label>
    <input type="number" id="productPrice" placeholder="Enter price" min="1">

    <label>Stock:</label>
    <input type="number" id="productStock" placeholder="Enter stock" min="0">

    <label>Description:</label>
    <textarea id="productDescription" placeholder="Enter description"></textarea>

    <button type="submit">Add Product</button>
</form>

<h2>Product List</h2>
<table id="productTable">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price (â‚¹)</th>
            <th>Stock</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // Load products from localStorage
    function loadProducts() {
        return JSON.parse(localStorage.getItem('products')) || [];
    }

    // Save products to localStorage
    function saveProducts(products) {
        localStorage.setItem('products', JSON.stringify(products));
    }

    // Update table
    function renderProducts() {
        const products = loadProducts();
        const tableBody = document.querySelector('#productTable tbody');
        tableBody.innerHTML = '';
        products.forEach(product => {
            const row = `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.stock}</td>
                    <td>${product.description}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        // Update dashboard count
        document.getElementById('totalCount').textContent = products.length;
    }

    // Form submit
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('productName').value.trim();
        const price = document.getElementById('productPrice').value.trim();
        const stock = document.getElementById('productStock').value.trim();
        const description = document.getElementById('productDescription').value.trim();

        // Validation
        if (!name) {
            alert('Product name is required');
            return;
        }
        if (!price || isNaN(price) || Number(price) <= 0) {
            alert('Enter a valid price');
            return;
        }
        if (stock === '' || isNaN(stock) || Number(stock) < 0) {
            alert('Enter a valid stock value');
            return;
        }
        if (!description) {
            alert('Description is required');
            return;
        }

        const products = loadProducts();
        products.push({
            name,
            price: Number(price),
            stock: Number(stock),
            description
        });
        saveProducts(products);

        // Clear form
        document.getElementById('productForm').reset();

        // Refresh table
        renderProducts();
    });

    // Initial load
    renderProducts();
</script>

</body>
</html>
